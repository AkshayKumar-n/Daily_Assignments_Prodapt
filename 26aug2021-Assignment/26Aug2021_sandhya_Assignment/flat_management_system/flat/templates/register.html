{% extends 'header.html' %}
{% block myContent %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <form action="http://127.0.0.1:8000/flat/add/" method="post">
            <h2>
                <center>Register the Flat</center>
            </h2>
             <table class="table">
                 <tr>
                     <td>Building Number</td>
                     <td><input name="building_no" type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>Owner Name</td>
                     <td><input name="owner_name" type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>Mobile Number</td>
                     <td><input name="mobile_no" type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>Address</td>
                     <td><input name="address"type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>Adhar_no</td>
                     <td><input name="adhar_no" type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>EmailId</td>
                     <td><input name="emailId" type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>Password</td>
                     <td><input name="password" type="password" class="form-control"></td>
                 </tr>
                 <tr>
                     <td></td>
                     <td><center><button class="btn btn-success">SUBMIT</button></center></td>
                 </tr>
             </table>
            </form>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>
{% endblock %}
